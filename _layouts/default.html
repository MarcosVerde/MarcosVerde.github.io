<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <!--
  Site identity: favicon for browser tabs
  Style: Minimal MVB logo (neon green on dark background)
  File: /favicon.ico
  -->
  <link rel="icon" href="{{ "/favicon-32x32.png" | relative_url }}" type="image/png">
</head>
<body>

  <!-- === Navigation Bar === -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ "/" | relative_url }}" class="nav-title">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/projects" | relative_url }}">Projects</a>
        <a href="{{ "/about" | relative_url }}">About</a>
      </div>
    </div>
  </nav>

  <!-- === Header Banner === -->
  <!--
  Header section for personal branding
  Style: Terminal aesthetic (Courier New, neon green accent)
  Appears on all pages — controlled via CSS (see style.css)
  -->
  <header class="site-header">
    <div class="header-container">
      <h1 class="header-title">MARCOS VERDEJO BOSCH</h1>
      <p class="header-tagline">
        Electronic Engineer · Hardware · IoT · Firmware
      </p>
    </div>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    © {{ "now" | date: "%Y" }} {{ site.author.name }}
  </footer>

</body>
</html>
