<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=2" | relative_url }}">
</head>
<body class="{{ page.class }}">

  <!-- Top navigation bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ "/" | relative_url }}" class="nav-title">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ "/" | relative_url }}" class="{% if page.url == "/" %}active{% endif %}">Home</a>
        <a href="{{ "/projects" | relative_url }}" class="{% if page.url contains "/projects" %}active{% endif %}">Projects</a>
        <a href="{{ "/about" | relative_url }}" class="{% if page.url contains "/about" %}active{% endif %}">About</a>
      </div>
    </div>
  </nav>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    Â© {{ "now" | date: "%Y" }} {{ site.author.name }}
  </footer>

</body>
</html>
